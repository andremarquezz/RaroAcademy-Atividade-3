name: Testes Cypress

on:
  push:
    branches: ["atividade4"]
  pull_request:
    branches: ["atividade4"]

jobs:
  build_e_testes:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm install
      - run: npm run test:headless
